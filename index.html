<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dinetta - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.8em;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
            text-align: center;
            line-height: 1.4;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        .data-table tr {
            border-bottom: 1px solid #e0e0e0;
        }
        .data-table tr:last-child {
            border-bottom: none;
        }
        .data-table td {
            padding: 18px 15px;
            font-size: 0.95em;
        }
        .data-table .label {
            color: #666;
            font-weight: 500;
            width: 45%;
        }
        .data-table .value {
            color: #333;
            font-weight: 600;
            text-align: right;
            font-size: 1.05em;
        }
        .data-table .value.highlight {
            color: #667eea;
            font-size: 1.2em;
        }
        .timestamp {
            color: #999;
            font-size: 0.8em;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        .link-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.95em;
        }
        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .footer-note {
            color: #999;
            font-size: 0.8em;
            margin-top: 15px;
            line-height: 1.4;
        }
        .loading {
            text-align: center;
            color: #667eea;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Wallet Dinetta</h1>
        <p class="subtitle">Esperimento di trading familiare<br>Durata: dal 22 novembre al 27 dicembre 2025</p>
        
        <div id="content" class="loading">Caricamento dati...</div>
        
        <div class="timestamp" id="lastUpdate"></div>
        
        <div class="footer">
            <a href="https://hypurrscan.io/address/0x16ca778798c45c0fc0dffaa60190026075c6630c" 
               class="link-button" target="_blank">üìä Vedi dettagli completi</a>
            <div class="footer-note">
                Per i giovani della famiglia: usa il link sopra per vedere tutte le operazioni e navigare nei menu dell'exchange
            </div>
        </div>
    </div>

    <script>
        const WALLET_ADDRESS = '0x16ca778798c45c0fc0dffaa60190026075c6630c';
        const START_DATE = '22 novembre 2025';
        const INITIAL_DEPOSIT = 150;

        function formatDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${day}/${month} ore ${hours}:${minutes}`;
        }

        async function fetchWalletData() {
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        type: 'clearinghouseState',
                        user: WALLET_ADDRESS
                    })
                });
                const data = await response.json();
                
                // Calcolo valori
                const totalValue = parseFloat(data.marginSummary.totalNtlPos) + parseFloat(data.marginSummary.withdrawable);
                const currentDateTime = formatDateTime();
                
                document.getElementById('content').innerHTML = `
                    <table class="data-table">
                        <tr>
                            <td class="label">Inizio esperimento</td>
                            <td class="value">${START_DATE}</td>
                        </tr>
                        <tr>
                            <td class="label">Totale iniziale</td>
                            <td class="value">$${INITIAL_DEPOSIT.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td class="label">Totale Wallet al<br><span style="font-size: 0.85em; color: #999;">${currentDateTime}</span></td>
                            <td class="value highlight">$${totalValue.toFixed(2)}</td>
                        </tr>
                    </table>
                `;
                
                document.getElementById('lastUpdate').textContent = `Aggiornato il ${currentDateTime}`;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <p style="color: #e74c3c; text-align: center; padding: 20px;">
                        ‚ùå Errore nel caricamento dei dati
                    </p>
                `;
                console.error('Errore:', error);
            }
        }

        // Carica immediatamente
        fetchWalletData();
        
        // Aggiorna ogni 60 secondi
        setInterval(fetchWalletData, 60000);
    </script>
</body>
</html>
