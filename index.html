<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dinetta - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.8em;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
            text-align: center;
            line-height: 1.4;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        .data-table tr {
            border-bottom: 1px solid #e0e0e0;
        }
        .data-table tr:last-child {
            border-bottom: none;
        }
        .data-table td {
            padding: 15px 15px;
            font-size: 0.95em;
        }
        .data-table .label {
            color: #666;
            font-weight: 500;
        }
        .data-table .value {
            color: #333;
            font-weight: 600;
            text-align: right;
            font-size: 1.05em;
        }
        .data-table .value.highlight {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 700;
        }
        .data-table .section-header {
            background: #f5f5f5;
            font-weight: 600;
            color: #444;
            padding: 12px 15px !important;
        }
        .data-table .token-row .label {
            padding-left: 25px;
            font-size: 0.9em;
            color: #777;
        }
        .data-table .token-row .value {
            font-size: 0.95em;
        }
        .timestamp {
            color: #999;
            font-size: 0.8em;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        .link-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.95em;
        }
        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            color: #667eea;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Wallet Dinetta</h1>
        <p class="subtitle">Esperimento di trading familiare<br>Durata: dal 22 novembre al 27 dicembre 2025</p>
        
        <div id="content" class="loading">Caricamento dati...</div>
        
        <div class="timestamp" id="lastUpdate"></div>
        
        <div class="footer">
            <a href="https://hypurrscan.io/address/0x16ca778798c45c0fc0dffaa60190026075c6630c" 
               class="link-button" target="_blank">üìä Vedi dettagli completi</a>
        </div>
    </div>

    <script>
        const WALLET_ADDRESS = '0x16ca778798c45c0fc0dffaa60190026075c6630c';
        const INITIAL_DEPOSIT = 168;
        const ARBITRUM_RPC = 'https://arb1.arbitrum.io/rpc';
        const USDC_NATIVE = '0xaf88d065e77c8cC2239327C5EDb3A432268e5831';
        const USDC_BRIDGED = '0xFF970A61A04b1cA14834A43f5dE4533eBDDB5CC8';

        function formatDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${day}/${month} ore ${hours}:${minutes}`;
        }
        
        async function getArbitrumUSDC() {
            try {
                const data = '0x70a08231' + WALLET_ADDRESS.slice(2).padStart(64, '0');
                const [nativeRes, bridgedRes] = await Promise.all([
                    fetch(ARBITRUM_RPC, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            id: 1,
                            method: 'eth_call',
                            params: [{to: USDC_NATIVE, data: data}, 'latest']
                        })
                    }),
                    fetch(ARBITRUM_RPC, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            id: 2,
                            method: 'eth_call',
                            params: [{to: USDC_BRIDGED, data: data}, 'latest']
                        })
                    })
                ]);
                const nativeData = await nativeRes.json();
                const bridgedData = await bridgedRes.json();
                const nativeBalance = nativeData.result ? parseInt(nativeData.result, 16) / 1e6 : 0;
                const bridgedBalance = bridgedData.result ? parseInt(bridgedData.result, 16) / 1e6 : 0;
                return nativeBalance + bridgedBalance;
            } catch (error) {
                console.error('Errore Arbitrum USDC:', error);
                return 0;
            }
        }

        async function fetchWalletData() {
            try {
                const perpResponse = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({type: 'clearinghouseState', user: WALLET_ADDRESS})
                });
                const perpData = await perpResponse.json();
                
                const spotResponse = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({type: 'spotClearinghouseState', user: WALLET_ADDRESS})
                });
                const spotData = await spotResponse.json();
                
                const arbitrumUSDC = await getArbitrumUSDC();
                
                // Calcolo investimento in corso (solo posizioni perpetue)
                const perpInvestment = parseFloat(perpData.marginSummary?.totalNtlPos || 0);
                
                // Calcolo USDC totale (Spot HyperLiquid + Arbitrum)
                let spotUSDC = 0;
                if (spotData.balances && Array.isArray(spotData.balances)) {
                    spotUSDC = spotData.balances.reduce((sum, balance) => {
                        if (balance.coin === 'USDC' || balance.coin === 'USD') {
                            return sum + parseFloat(balance.total || 0);
                        }
                        return sum;
                    }, 0);
                }
                            // Calcolo ETH separato (solo account Dinetta)
                            let spotETH = 0;
                            if (spotData.balances && Array.isArray(spotData.balances)) {
                                                spotETH = spotData.balances.reduce((sum, balance) => {
                                                                        if (balance.coin === 'ETH') {
                                                                                                    return sum + parseFloat(balance.total || 0);
                                                                                                }
                                                                        return sum;
                                                                    }, 0);
                                            }
                const totalUSDC = spotUSDC + arbitrumUSDC;
                
            // Totale wallet completo (ETH + USDC + Perps)                const totalWallet = totalUSDC + perpInvestme + spotETH;
                const currentDateTime = formatDateTime();
                
                document.getElementById('content').innerHTML = `
                    <table class="data-table">
                        <tr>
                            <td class="label">Deposito iniziale al 22/11</td>
                            <td class="value">$${INITIAL_DEPOSIT.toFixed(2)}<br><span style="font-size: 0.75em; color: #999;">(150 Euro)</span></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="section-header">Tokens</td>
                        </tr>
                        <tr class="token-row">
                                                <tr class="token-row">
                                                                            <td class="label">ETH</td>
                            <td class="label">USDC</td>
                            <td class="value">$${totalUSDC.toFixed(2)}</td>
                            <td class="value">ETH ${spotETH.toFixed(4)}</td>                        <tr>
                            <td class="label">Investimento in corso</td>
                            <td class="value">$${perpInvestment.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td class="label" style="font-weight: 700; color: #333;">Totale Wallet Dinetta</td>
                            <td class="value highlight">$${totalWallet.toFixed(2)}</td>
                        </tr>
                    </table>
                `;
                
                document.getElementById('lastUpdate').textContent = `Aggiornato il ${currentDateTime}`;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <p style="color: #e74c3c; text-align: center; padding: 20px;">
                        ‚ùå Errore nel caricamento dei dati
                    </p>
                `;
                console.error('Errore:', error);
            }
        }

        fetchWalletData();
        setInterval(fetchWalletData, 30000);
    </script>
</body>
</html>
