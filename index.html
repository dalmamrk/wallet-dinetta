<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dinetta - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
            text-align: center;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px 25px;
            color: white;
            text-align: center;
        }
        .info-card.big {
            grid-column: span 1;
        }
        .info-label {
            font-size: 0.95em;
            opacity: 0.95;
            margin-bottom: 15px;
            font-weight: 500;
            line-height: 1.4;
        }
        .info-value {
            font-size: 2em;
            font-weight: bold;
            line-height: 1.2;
        }
        .info-value.positive {
            color: #4ade80;
        }
        .info-subtext {
            font-size: 0.85em;
            opacity: 0.85;
            margin-top: 8px;
        }
        .footer {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
        }
        .link-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1.05em;
        }
        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Wallet Dinetta</h1>
        <p class="subtitle">Esperimento di trading familiare - 30 giorni</p>
        
        <div id="content" class="loading">Caricamento dati...</div>
        
        <div class="footer">
            <a href="https://hypurrscan.io/address/0x16ca778798c45c0fc0dffaa60190026075c6630c" 
               class="link-button" target="_blank">üìä Vedi dettagli completi</a>
            <br><br>
            <div style="color: #bbb; font-size: 0.85em;">
                Per i giovani della famiglia: usa il link sopra per vedere tutte le operazioni e navigare nei menu dell'exchange
            </div>
            <br>
            Ultimo aggiornamento: <span id="lastUpdate"></span>
        </div>
    </div>

    <script>
        const WALLET_ADDRESS = '0x16ca778798c45c0fc0dffaa60190026075c6630c';
        const START_DATE = '22 novembre 2025';
        const INITIAL_DEPOSIT_EUR = 150;
        const EUR_TO_USD_RATE = 1.05; // Tasso approssimativo
        const INITIAL_DEPOSIT_USD = INITIAL_DEPOSIT_EUR * EUR_TO_USD_RATE;

        async function fetchWalletData() {
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        type: 'clearinghouseState',
                        user: WALLET_ADDRESS
                    })
                });
                const data = await response.json();
                
                // Valori dalle API
                const perpsValue = parseFloat(data.marginSummary.totalNtlPos); // Valore investito in perps
                const availableBalance = parseFloat(data.marginSummary.withdrawable); // USDC disponibile
                const totalValue = perpsValue + availableBalance; // Totale wallet
                
                document.getElementById('content').innerHTML = `
                    <div class="info-grid">
                        <div class="info-card big">
                            <div class="info-label">Data apertura</div>
                            <div class="info-value">${START_DATE}</div>
                            <div class="info-subtext">Deposito iniziale: ${INITIAL_DEPOSIT_EUR}‚Ç¨<br>($${INITIAL_DEPOSIT_USD.toFixed(2)})</div>
                        </div>
                        <div class="info-card big">
                            <div class="info-label">Attualmente investito<br>in posizioni Perps</div>
                            <div class="info-value positive">$${perpsValue.toFixed(2)}</div>
                        </div>
                        <div class="info-card big">
                            <div class="info-label">Totale attuale<br>\"Wallet Dinetta\"</div>
                            <div class="info-value">$${totalValue.toFixed(2)}</div>
                            <div class="info-subtext">Perps + USDC disponibile</div>
                        </div>
                    </div>
                `;
                
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('it-IT');
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <p style="color: #e74c3c; text-align: center; padding: 30px;">
                        ‚ùå Errore nel caricamento dei dati. Riprova tra qualche istante.
                    </p>
                `;
                console.error('Errore:', error);
            }
        }

        // Carica i dati immediatamente
        fetchWalletData();
        
        // Aggiorna ogni 30 secondi
        setInterval(fetchWalletData, 30000);
    </script>
</body>
</html>
