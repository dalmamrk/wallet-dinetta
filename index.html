<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dinetta - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.8em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
            text-align: center;
            line-height: 1.4;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .data-table tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table tr:last-child {
            border-bottom: none;
        }

        .data-table td {
            padding: 15px 15px;
            font-size: 0.95em;
        }

        .data-table .label {
            color: #666;
            font-weight: 500;
        }

        .data-table .value {
            color: #333;
            font-weight: 600;
            text-align: right;
            font-size: 1.05em;
        }

        .data-table .value.highlight {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 700;
        }

        .data-table .section-header {
            background: #f5f5f5;
            font-weight: 600;
            color: #444;
            padding: 12px 15px !important;
        }

        .data-table .token-row .label {
            padding-left: 25px;
            font-size: 0.9em;
            color: #777;
        }

        .data-table .token-row .value {
            font-size: 0.95em;
        }

        .timestamp {
            color: #999;
            font-size: 0.8em;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .link-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.95em;
        }

        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 30px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px 10px;
            }
            h1 {
                font-size: 1.5em;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .subtitle {
                font-size: 0.85em;
                margin-bottom: 20px;
            }
            .data-table td {
                padding: 10px 5px;
            }
            .data-table .label {
                font-size: 0.9em;
            }
            .data-table .value {
                font-size: 1em;
            }
            .link-button {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><img src="elsa.webp" alt="Elsa"
                style="height: 1.2em; vertical-align: middle; margin-right: 10px; border-radius: 50%;"> Portafoglio
            Dinetta</h1>
        <p class="subtitle">Esperimento di trading familiare: 22/11 - 26/12 2025</p>

        <div id="lastUpdate" style="text-align: center; font-weight: bold; margin-bottom: 5px; color: #333;"></div>

        <div id="content" class="loading">Caricamento dati...</div>

        <!-- Timestamp moved inside content -->

        <div class="footer">
            <a href="https://hypurrscan.io/address/0x16ca778798c45c0fc0dffaa60190026075c6630c" class="link-button"
                target="_blank">dettagli investimenti in corso</a>
        </div>
    </div>

    <script>
        const WALLET_ADDRESS = '0x16ca778798c45c0fc0dffaa60190026075c6630c';
        const INITIAL_DEPOSIT = 168;
        const ARBITRUM_RPC = 'https://arb1.arbitrum.io/rpc';
        const USDC_NATIVE = '0xaf88d065e77c8cC2239327C5EDb3A432268e5831';
        const USDC_BRIDGED = '0xFF970A61A04b1cA14834A43f5dE4533eBDDB5CC8';

        function formatDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${day}/${month} ore ${hours}:${minutes}:${seconds}`;
        }

        async function getArbitrumUSDC() {
            try {
                const data = '0x70a08231' + WALLET_ADDRESS.slice(2).padStart(64, '0');
                const [nativeRes, bridgedRes] = await Promise.all([
                    fetch(ARBITRUM_RPC, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            id: 1,
                            method: 'eth_call',
                            params: [{ to: USDC_NATIVE, data: data }, 'latest']
                        })
                    }),
                    fetch(ARBITRUM_RPC, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            id: 2,
                            method: 'eth_call',
                            params: [{ to: USDC_BRIDGED, data: data }, 'latest']
                        })
                    })
                ]);
                const nativeData = await nativeRes.json();
                const bridgedData = await bridgedRes.json();
                const nativeBalance = nativeData.result ? parseInt(nativeData.result, 16) / 1e6 : 0;
                const bridgedBalance = bridgedData.result ? parseInt(bridgedData.result, 16) / 1e6 : 0;
                return nativeBalance + bridgedBalance;
            } catch (error) {
                console.error('Errore Arbitrum USDC:', error);
                return 0;
            }
        }

        async function getArbitrumETH() {
            try {
                const response = await fetch(ARBITRUM_RPC, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 3,
                        method: 'eth_getBalance',
                        params: [WALLET_ADDRESS, 'latest']
                    })
                });
                const data = await response.json();
                return data.result ? parseInt(data.result, 16) / 1e18 : 0;
            } catch (error) {
                console.error('Errore Arbitrum ETH:', error);
                return 0;
            }
        }

        async function getPrices() {
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'allMids' })
                });
                const data = await response.json();
                return {
                    ETH: parseFloat(data.ETH || 0),
                    BTC: parseFloat(data.BTC || 0)
                };
            } catch (error) {
                console.error('Errore prezzi:', error);
                return { ETH: 0, BTC: 0 };
            }
        }

        async function getCandles() {
            try {
                const now = Date.now();
                const startTime = now - (7 * 60 * 60 * 1000); // 7 hours ago to be safe
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'candleSnapshot',
                        req: {
                            coin: 'BTC',
                            interval: '1h',
                            startTime: startTime,
                            endTime: now
                        }
                    })
                });
                const data = await response.json();
                // Take the last 6 closed candles (or current + 5 previous)
                // Hyperliquid returns candles sorted by time? Usually yes.
                // We need the last 6.
                return data.slice(-6);
            } catch (error) {
                console.error('Errore candele:', error);
                return [];
            }
        }

        async function fetchWalletData() {
            try {
                const perpResponse = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'clearinghouseState', user: WALLET_ADDRESS })
                });
                const perpData = await perpResponse.json();

                const spotResponse = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'spotClearinghouseState', user: WALLET_ADDRESS })
                });
                const spotData = await spotResponse.json();

                const arbitrumUSDC = await getArbitrumUSDC();
                const arbitrumETH = await getArbitrumETH();
                const prices = await getPrices();
                const candles = await getCandles();
                const ethPrice = prices.ETH;
                const btcPrice = prices.BTC;

                // Calcolo investimento in corso (solo posizioni perpetue)
                const perpInvestment = parseFloat(perpData.marginSummary?.totalNtlPos || 0);

                // Trova la posizione BTC per ottenere la quantità e entry price
                let btcAmount = 0;
                let btcEntryPx = 0;
                let btcPnlPercent = 0;
                let btcPnlValue = 0;

                if (perpData.assetPositions && Array.isArray(perpData.assetPositions)) {
                    const btcPosition = perpData.assetPositions.find(p => p.position.coin === 'BTC');
                    if (btcPosition) {
                        btcAmount = parseFloat(btcPosition.position.szi || 0);
                        btcEntryPx = parseFloat(btcPosition.position.entryPx || 0);

                        if (btcEntryPx > 0) {
                            // Costo base = Prezzo ingresso * Quantità
                            const costBasis = btcEntryPx * btcAmount;
                            // Valore corrente = Prezzo attuale * Quantità (o perpInvestment)
                            // Usiamo perpInvestment che è totalNtlPos (valore nozionale posizione)
                            btcPnlValue = perpInvestment - costBasis;
                            btcPnlPercent = ((perpInvestment - costBasis) / costBasis) * 100;
                        }
                    }
                }

                // Calcolo USDC totale (Spot HyperLiquid + Arbitrum)
                let spotUSDC = 0;
                if (spotData.balances && Array.isArray(spotData.balances)) {
                    spotUSDC = spotData.balances.reduce((sum, balance) => {
                        if (balance.coin === 'USDC' || balance.coin === 'USD') {
                            return sum + parseFloat(balance.total || 0);
                        }
                        return sum;
                    }, 0);
                }

                // Calcolo ETH separato (Spot HyperLiquid + Arbitrum nativo)
                let hyperLiquidSpotETH = 0;
                if (spotData.balances && Array.isArray(spotData.balances)) {
                    hyperLiquidSpotETH = spotData.balances.reduce((sum, balance) => {
                        if (balance.coin === 'ETH') {
                            return sum + parseFloat(balance.total || 0);
                        }
                        return sum;
                    }, 0);
                }
                const spotETH = hyperLiquidSpotETH + arbitrumETH;
                const ethUsdValue = spotETH * ethPrice;

                const totalUSDC = spotUSDC + arbitrumUSDC;

                // Totale wallet completo (ETH + USDC + Perps)
                const totalWallet = totalUSDC + perpInvestment + ethUsdValue;
                const currentDateTime = formatDateTime();

                // Formattazione PnL
                const pnlColor = btcPnlValue >= 0 ? '#27ae60' : '#e74c3c';
                const pnlSign = btcPnlValue >= 0 ? '+' : '';
                const pnlHtml = `<span style="color: ${pnlColor}; font-size: 0.8em; display: block; text-align: right;">${pnlSign}$${Math.abs(btcPnlValue).toFixed(2)} (${pnlSign}${btcPnlPercent.toFixed(2)}%)</span>`;

                let candlesHtml = '';
                if (candles && candles.length > 0) {
                    candlesHtml = '<div style="display: flex; gap: 4px; align-items: center;">';
                    candles.forEach(c => {
                        const open = parseFloat(c.o);
                        const close = parseFloat(c.c);
                        const color = close >= open ? '#27ae60' : '#e74c3c';
                        candlesHtml += `<div style="width: 12px; height: 20px; background-color: ${color}; border-radius: 2px;" title="O: ${open} C: ${close}"></div>`;
                    });
                    candlesHtml += '</div>';
                } else {
                    candlesHtml = '<span style="font-size: 0.8em; color: #999;">Dati non disponibili</span>';
                }

                document.getElementById('content').innerHTML = `
                    <table class="data-table">
                        <tr>
                            <td class="label">Deposito iniziale di 150 Euro</td>
                            <td class="value">$${INITIAL_DEPOSIT.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="section-header">Tokens nel portafoglio</td>
                        </tr>
                        <tr class="token-row">
                            <td class="label">ETH <span style="font-size: 0.85em; color: #999; font-weight: normal;">(${spotETH.toFixed(4)})</span></td>
                            <td class="value">$${ethUsdValue.toFixed(2)}</td>
                        </tr>
                        <tr class="token-row">
                            <td class="label">USDC</td>
                            <td class="value">$${totalUSDC.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="section-header">Tokens investiti</td>
                        </tr>
                        <tr class="token-row">
                            <td class="label">
                                <div style="display: flex; flex-direction: column; align-items: flex-start; width: fit-content;">
                                    <span>BITCOIN <span style="font-size: 0.85em; color: #999; font-weight: normal;">(${btcAmount.toFixed(4)})</span></span>
                                    <span style="font-size: 0.8em; color: #999;">$144 al 22/11</span>
                                </div>
                            </td>
                            <td class="value" style="color: ${pnlColor}; font-weight: 700;">
                                <div style="display: flex; flex-direction: column; align-items: flex-end; width: 100%;">
                                    <span>$${perpInvestment.toFixed(2)}</span>
                                    ${pnlHtml}
                                </div>
                            </td>
                        </tr>
                        <tr class="token-row" style="border-bottom: 1px solid #e0e0e0;">
                            <td class="label" style="padding-left: 25px; font-size: 0.9em; color: #777;">Ultime 6 ore:</td>
                            <td class="value" style="display: flex; justify-content: flex-end;">
                                ${candlesHtml}
                            </td>
                        </tr>
                        <tr>
                            <td class="label" style="font-weight: 700; color: #333;">Totale portafoglio Dinetta</td>
                            <td class="value highlight">$${totalWallet.toFixed(2)}</td>
                        </tr>
                    </table>
                `;

                document.getElementById('lastUpdate').textContent = `aggiornamento al ${currentDateTime}`;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <p style="color: #e74c3c; text-align: center; padding: 20px;">
                        ❌ Errore nel caricamento dei dati
                    </p>
                `;
                console.error('Errore:', error);
            }
        }

        fetchWalletData();
        setInterval(fetchWalletData, 30000);
    </script>
</body>

</html>
