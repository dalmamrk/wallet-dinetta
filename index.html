<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dinetta - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.8em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
            text-align: center;
            line-height: 1.4;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .data-table tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table tr:last-child {
            border-bottom: none;
        }

        .data-table td {
            padding: 15px 15px;
            font-size: 0.95em;
        }

        .data-table .label {
            color: #666;
            font-weight: 500;
        }

        .data-table .value {
            color: #333;
            font-weight: 600;
            text-align: right;
            font-size: 1.05em;
        }

        .data-table .value.highlight {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 700;
        }

        .data-table .section-header {
            background: #f5f5f5;
            font-weight: 600;
            color: #444;
            padding: 12px 15px !important;
        }

        .data-table .token-row .label {
            padding-left: 25px;
            font-size: 0.9em;
            color: #777;
        }

        .data-table .token-row .value {
            font-size: 0.95em;
        }

        .timestamp {
            color: #999;
            font-size: 0.8em;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .link-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.95em;
        }

        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }



        .loading {
            text-align: center;
            color: #667eea;
            padding: 30px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px 10px;
            }

            h1 {
                font-size: 1.5em;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .subtitle {
                font-size: 0.85em;
                margin-bottom: 20px;
            }

            .data-table td {
                padding: 10px 5px;
            }

            .data-table .label {
                font-size: 0.9em;
            }

            .data-table .value {
                font-size: 1em;
            }

            .link-button {
                width: 100%;
                padding: 12px 0;
            }

            .dog-lane {
                height: 70px;
            }

            .dog-walk {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><img src="elsa.webp" alt="Elsa"
                style="height: 1.2em; vertical-align: middle; margin-right: 10px; border-radius: 50%;"> Portafoglio
            Dinetta</h1>
        <p class="subtitle">Esperimento di trading familiare: 22/11 - 26/12 2025</p>

        <div id="lastUpdate" style="text-align: center; font-weight: bold; margin-bottom: 5px; color: #333;"></div>



        <div id="content" class="loading">Caricamento dati...</div>

        <!-- Timestamp moved inside content -->

        <div class="footer">
            <a href="https://hypurrscan.io/address/0x16ca778798c45c0fc0dffaa60190026075c6630c" class="link-button"
                target="_blank">dettagli investimenti in corso</a>
        </div>
    </div>

    <script>
        const RPC_ENDPOINTS = [
            'https://arbitrum.llamarpc.com',
            'https://arbitrum-one.public.blastapi.io',
            'https://1rpc.io/arb',
            'https://arb1.arbitrum.io/rpc'
        ];
        const USDC_NATIVE = '0xaf88d065e77c8cC2239327C5EDb3A432268e5831';
        const USDC_BRIDGED = '0xFF970A61A04b1cA14834A43f5dE4533eBDDB5CC8';
        const WALLET_ADDRESS = '0x16ca778798c45c0fc0dffaa60190026075c6630c';

        function formatDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const year = now.getFullYear();
            return `${day}-${month}-${year} ore ${hours}:${minutes}:${seconds}`;
        }

        async function fetchRpcWithFallback(method, params) {
            for (const rpcUrl of RPC_ENDPOINTS) {
                try {
                    const response = await fetch(rpcUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            id: 1,
                            method: method,
                            params: params
                        })
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.error) throw new Error(`RPC error: ${JSON.stringify(data.error)}`);
                    return data;
                } catch (error) {
                    console.warn(`Failed to fetch from ${rpcUrl}:`, error);
                    // Continue to next RPC
                }
            }
            throw new Error('All RPC endpoints failed');
        }

        async function getArbitrumUSDC() {
            try {
                const data = '0x70a08231' + WALLET_ADDRESS.slice(2).padStart(64, '0');

                // Fetch Native and Bridged USDC sequentially or parallel using the robust fetcher
                // We'll do parallel for speed, but each has its own fallback loop if needed.
                // Actually, let's keep it simple: separate calls.

                const nativeData = await fetchRpcWithFallback('eth_call', [{ to: USDC_NATIVE, data: data }, 'latest']);
                const bridgedData = await fetchRpcWithFallback('eth_call', [{ to: USDC_BRIDGED, data: data }, 'latest']);

                const nativeBalance = nativeData.result ? parseInt(nativeData.result, 16) / 1e6 : 0;
                const bridgedBalance = bridgedData.result ? parseInt(bridgedData.result, 16) / 1e6 : 0;
                return nativeBalance + bridgedBalance;
            } catch (error) {
                console.error('Errore Arbitrum USDC (All RPCs failed):', error);
                return 0;
            }
        }

        async function getArbitrumETH() {
            try {
                const data = await fetchRpcWithFallback('eth_getBalance', [WALLET_ADDRESS, 'latest']);
                return data.result ? parseInt(data.result, 16) / 1e18 : 0;
            } catch (error) {
                console.error('Errore Arbitrum ETH (All RPCs failed):', error);
                return 0;
            }
        }

        async function getPrices() {
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'allMids' })
                });
                const data = await response.json();
                return {
                    ETH: parseFloat(data.ETH || 0),
                    BTC: parseFloat(data.BTC || 0)
                };
            } catch (error) {
                console.error('Errore prezzi:', error);
                return { ETH: 0, BTC: 0 };
            }
        }


        async function getDeposits() {
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'userNonFundingLedgerUpdates',
                        user: WALLET_ADDRESS
                    })
                });
                const data = await response.json();

                let totalDeposited = 0;
                if (Array.isArray(data)) {
                    totalDeposited = data.reduce((sum, update) => {
                        if (update.delta && update.delta.type === 'deposit') {
                            return sum + parseFloat(update.delta.usdc || 0);
                        }
                        return sum;
                    }, 0);
                }
                return totalDeposited;
            } catch (error) {
                console.error('Errore depositi:', error);
                return 168; // Fallback to previous hardcoded value if API fails
            }
        }

        async function fetchWalletData() {
            try {
                const perpResponse = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'clearinghouseState', user: WALLET_ADDRESS })
                });
                const perpData = await perpResponse.json();

                const spotResponse = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'spotClearinghouseState', user: WALLET_ADDRESS })
                });
                const spotData = await spotResponse.json();

                const arbitrumUSDC = await getArbitrumUSDC();
                const arbitrumETH = await getArbitrumETH();
                const prices = await getPrices();
                const totalDeposited = await getDeposits();

                const ethPrice = prices.ETH;
                const btcPrice = prices.BTC;

                const perpInvestment = parseFloat(perpData.marginSummary?.totalNtlPos || 0);

                let btcAmount = 0;
                let btcEntryPx = 0;
                let btcPnlPercent = 0;
                let btcPnlValue = 0;
                let btcCurrentValue = 0;

                let ethPerpAmount = 0;
                let ethPerpEntryPx = 0;
                let ethPerpPnlPercent = 0;
                let ethPerpPnlValue = 0;
                let ethPerpCurrentValue = 0;

                if (perpData.assetPositions && Array.isArray(perpData.assetPositions)) {
                    const btcPosition = perpData.assetPositions.find(p => p.position.coin === 'BTC');
                    if (btcPosition) {
                        btcAmount = parseFloat(btcPosition.position.szi || 0);
                        btcEntryPx = parseFloat(btcPosition.position.entryPx || 0);
                        btcCurrentValue = Math.abs(btcAmount * btcPrice);

                        if (btcEntryPx > 0) {
                            const costBasis = Math.abs(btcAmount * btcEntryPx);
                            btcPnlValue = btcCurrentValue - costBasis;
                            btcPnlPercent = (btcPnlValue / costBasis) * 100;
                        }
                    }

                    const ethPosition = perpData.assetPositions.find(p => p.position.coin === 'ETH');
                    if (ethPosition) {
                        ethPerpAmount = parseFloat(ethPosition.position.szi || 0);
                        ethPerpEntryPx = parseFloat(ethPosition.position.entryPx || 0);
                        ethPerpCurrentValue = Math.abs(ethPerpAmount * ethPrice);

                        if (ethPerpEntryPx > 0) {
                            const costBasis = Math.abs(ethPerpAmount * ethPerpEntryPx);
                            ethPerpPnlValue = ethPerpCurrentValue - costBasis;
                            ethPerpPnlPercent = (ethPerpPnlValue / costBasis) * 100;
                        }
                    }
                }

                let spotUSDC = 0;
                if (spotData.balances && Array.isArray(spotData.balances)) {
                    spotUSDC = spotData.balances.reduce((sum, balance) => {
                        if (balance.coin === 'USDC' || balance.coin === 'USD') {
                            return sum + parseFloat(balance.total || 0);
                        }
                        return sum;
                    }, 0);
                }

                let hyperLiquidSpotETH = 0;
                if (spotData.balances && Array.isArray(spotData.balances)) {
                    hyperLiquidSpotETH = spotData.balances.reduce((sum, balance) => {
                        if (balance.coin === 'ETH') {
                            return sum + parseFloat(balance.total || 0);
                        }
                        return sum;
                    }, 0);
                }
                const spotETH = hyperLiquidSpotETH + arbitrumETH;
                const ethUsdValue = spotETH * ethPrice;

                const totalUSDC = spotUSDC + arbitrumUSDC;

                const totalWallet = totalUSDC + perpInvestment + ethUsdValue;
                const currentDateTime = formatDateTime();

                const getPnlHtml = (value, percent) => {
                    const color = value >= 0 ? '#27ae60' : '#e74c3c';
                    const sign = value >= 0 ? '+' : '';
                    return `<span style="color: ${color}; font-size: 0.8em; display: block; text-align: right;">${sign}$${Math.abs(value).toFixed(2)} (${sign}${percent.toFixed(2)}%)</span>`;
                };

                const btcPnlHtml = getPnlHtml(btcPnlValue, btcPnlPercent);
                const ethPerpPnlHtml = getPnlHtml(ethPerpPnlValue, ethPerpPnlPercent);



                document.getElementById('content').innerHTML = `
                    <table class="data-table">
                        <tr>
                            <td class="label">Totale Depositato</td>
                            <td class="value">$${totalDeposited.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="section-header">Tokens nel portafoglio</td>
                        </tr>
                        <tr class="token-row">
                            <td class="label">ETH <span style="font-size: 0.85em; color: #999; font-weight: normal;">(${spotETH.toFixed(4)})</span></td>
                            <td class="value">$${ethUsdValue.toFixed(2)}</td>
                        </tr>
                        <tr class="token-row">
                            <td class="label">USDC <span style="font-size: 0.85em; color: #999; font-weight: normal;">(${totalUSDC.toFixed(4)})</span></td>
                            <td class="value">$${totalUSDC.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="section-header">Tokens investiti</td>
                        </tr>
                        <tr class="token-row">
                            <td class="label">
                                <div style="display: flex; flex-direction: column; align-items: flex-start; width: fit-content;">
                                    <span>ETH <span style="font-size: 0.85em; color: #999; font-weight: normal;">(${ethPerpAmount.toFixed(4)})</span></span>
                                    <span style="font-size: 0.8em; color: #999;">$20 al 03/12</span>
                                </div>
                            </td>
                            <td class="value" style="color: ${ethPerpPnlValue >= 0 ? '#27ae60' : '#e74c3c'}; font-weight: 700;">
                                <div style="display: flex; flex-direction: column; align-items: flex-end; width: 100%;">
                                    <span>$${ethPerpCurrentValue.toFixed(2)}</span>
                                    ${ethPerpPnlHtml}
                                </div>
                            </td>
                        </tr>
                        <tr class="token-row">
                            <td class="label">
                                <div style="display: flex; flex-direction: column; align-items: flex-start; width: fit-content;">
                                    <span>BITCOIN <span style="font-size: 0.85em; color: #999; font-weight: normal;">(${btcAmount.toFixed(4)})</span></span>
                                    <span style="font-size: 0.8em; color: #999;">$144 al 22/11</span>
                                </div>
                            </td>
                            <td class="value" style="color: ${btcPnlValue >= 0 ? '#27ae60' : '#e74c3c'}; font-weight: 700;">
                                <div style="display: flex; flex-direction: column; align-items: flex-end; width: 100%;">
                                    <span>$${btcCurrentValue.toFixed(2)}</span>
                                    ${btcPnlHtml}
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="label" style="font-weight: 700; color: #333;">Totale portafoglio Dinetta</td>
                            <td class="value highlight">$${totalWallet.toFixed(2)}</td>
                        </tr>
                    </table>
                `;

                document.getElementById('lastUpdate').innerHTML = `
                    <div style="font-style: italic; font-weight: normal; margin-bottom: 2px;">aggiornato ogni 5 secondi</div>
                    <div style="font-weight: bold;">${currentDateTime}</div>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <p style="color: #e74c3c; text-align: center; padding: 20px;">
                        ‚ùå Errore nel caricamento dei dati
                    </p>
                `;
                console.error('Errore:', error);
            }
        }

        fetchWalletData();
        setInterval(fetchWalletData, 5000);
    </script>
</body>

</html>
