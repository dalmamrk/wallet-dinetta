<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dinetta - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
        }
        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        .info-value.positive {
            color: #4ade80;
        }
        .footer {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 30px;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
        }
        .link-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Wallet Dinetta</h1>
        <p class="subtitle">Esperimento di trading familiare - 30 giorni</p>
        
        <div id="content" class="loading">Caricamento dati...</div>
        
        <div class="footer">
            Ultimo aggiornamento: <span id="lastUpdate"></span>
            <br><br>
            <a href="https://hypurrscan.io/address/0x16ca778798c45c0fc0dffaa60190026075c6630c" 
               class="link-button" target="_blank">üìä Vedi dettagli completi</a>
        </div>
    </div>

    <script>
        const WALLET_ADDRESS = '0x16ca778798c45c0fc0dffaa60190026075c6630c';
        const START_DATE = '22 novembre 2025';
        const INITIAL_DEPOSIT = 145;

        async function fetchWalletData() {
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        type: 'clearinghouseState',
                        user: WALLET_ADDRESS
                    })
                });
                const data = await response.json();
                
                const totalValue = parseFloat(data.marginSummary.accountValue);
                const perpsValue = parseFloat(data.marginSummary.totalMarginUsed);
                const availableBalance = parseFloat(data.marginSummary.withdrawable);
                const unrealizedPnl = parseFloat(data.marginSummary.totalNtlPos);
                
                const profitLoss = totalValue - INITIAL_DEPOSIT;
                const profitLossPercent = ((profitLoss / INITIAL_DEPOSIT) * 100).toFixed(2);
                
                document.getElementById('content').innerHTML = `
                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-label">Data apertura</div>
                            <div class="info-value">${START_DATE}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Deposito iniziale</div>
                            <div class="info-value">$${INITIAL_DEPOSIT.toFixed(2)}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Investito in Perps</div>
                            <div class="info-value">$${perpsValue.toFixed(2)}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Liquidit√† disponibile</div>
                            <div class="info-value">$${availableBalance.toFixed(2)}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">P&L non realizzato</div>
                            <div class="info-value positive">$${unrealizedPnl.toFixed(2)}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Totale wallet</div>
                            <div class="info-value">$${totalValue.toFixed(2)}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Profitto/Perdita</div>
                            <div class="info-value ${profitLoss >= 0 ? 'positive' : ''}">
                                $${profitLoss.toFixed(2)} (${profitLossPercent}%)
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('it-IT');
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <p style="color: #e74c3c; text-align: center;">
                        ‚ùå Errore nel caricamento dei dati. Riprova tra qualche istante.
                    </p>
                `;
            }
        }

        fetchWalletData();
        setInterval(fetchWalletData, 30000); // Aggiorna ogni 30 secondi
    </script>
</body>
</html>
